<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/gui.js"></script>
    <script src="./js/client.js"></script>
    <title>Chat</title>
</head>

<body onload="onDocumentLoad()">
    <header>
        <h1>Chat</h1>
    </header>
    <form class="login-form" id="login-form" onsubmit="return false"><label for="name-input">Name</label><input id="name-input" maxlength="50"><button id="enter-btn" type="button" onclick="enterBtnOnClick()">Enter</button></form>
    <form class="chat-form" id="chat-form" onsubmit="return false">
        <p id="users-online-p">Users online:</p><textarea id="chat-history-txtarea" readonly></textarea><br>
        <div class="send-btn-div"><button id="send-btn" type="button" onclick="sendBtnOnClick()">Send</button></div>
        <div class="msg-input-div"><input class="msg-input" id="msg-input" maxlength="1000"></div>
    </form>
</body>

</html>
